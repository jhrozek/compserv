name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  GO_VERSION: '1.18'
  LINT_GO_VERSION: '1.17'
  # podman does exist on Ubuntu, but it's old and seems buggy
  RUNTIME: docker
jobs:

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: go build -v ./...

    - name: Run unit tests
      run: make test

    - name: Run integration tests
      run: make test-database-integration

  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        # different version on purpose until golangci-lint gains support for 1.18
        go-version: ${{ env.LINT_GO_VERSION }}

    - name: Verify
      run: make verify
